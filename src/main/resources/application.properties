#Database connection credentials
#in some local settings you should use one or the other datasource url
#spring.datasource.url=jdbc:mysql://localhost:3306/scrumvy?useSSL=false&serverTimezone=UTC
spring.datasource.url=jdbc:mysql://localhost:3306/scrumvy?useLegacyDatetimeCode=false
spring.datasource.username=your_user_or_default_root
spring.datasource.password=your_password
## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
## Hibernate Logging
logging.level.org.hibernate.SQL= DEBUG
logging.level.org.springframework.web: DEBUG

spring.mvc.view.prefix: /WEB-INF/views/
spring.mvc.view.suffix: .jsp

paypal.mode=sandbox
paypal.client.id=your_paypal_sandbox_client_id
paypal.client.secret=your_paypal_secret_key

